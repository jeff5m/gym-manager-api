server:
  error:
    include-stacktrace: on_param

spring:
  application:
    name: GymManager
  datasource:
    url: jdbc:mysql://localhost:3306/gymmanager?createDatabaseIfNotExist=true
    username: root
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
